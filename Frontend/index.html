<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>WeatherApp</title>

    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="Weather in location">

            <img src="images/backWil.svg">

            <div class="Day">
                <p>Tuesday</p>
            </div>

            <div class="Date">
                <p>20 Jun 2022</p>
            </div>
            
            <div class="imgLocation">
                <img src="images/Location.svg">
            </div>

            <div class="Location">
                <p>Biarritz, FR</p>
            </div>

            <div class="imgSun">
                <img src="images/Sun.svg">
            </div>

            <div class="temperature">
                <p>29 °C</p>
            </div>

            <div class="box">
                <button type="button">Change Location</button>
                <img src="images/Location.svg">
            </div>

            <div class="string1">

                <div class="Precipitation">
                    <p>PRECIPITATION</p>
                </div>

                <div class="p-value">
                    <p>0%</p>
                </div>

            </div>

            <div class="string2">

                <div class="Humidity">
                    <p>HUMIDITY</p>
                </div>

                <div class="h-value">
                    <p>42%</p>
                </div>

            </div>

            <div class="string3">

                <div class="Wind">
                    <p>WIND</p>
                </div>

                <div class="w-value">
                    <p>3 km/h</p>
                </div>

            </div>

            <div class="days">

                <div class="Tue">
                    <div><img src="images/Sun.svg"></div>
                    <div class="tue"><p>Tue</p></div>
                    <div class="tue-temp"><p>30 °C</p></div>
                </div>

                <div class="Wed">
                    <div><img src="images/Sun-cloud.svg"></div>
                    <div class="wed"><p>Wed</p></div>
                    <div class="wed-temp"><p>22 °C</p></div>
                </div>

                <div class="Thu">
                    <div><img src="images/Rain.svg"></div>
                    <div class="thu"><p>Thu</p></div>
                    <div class="thu-temp"><p>06 °C</p></div>
                </div>

                <div class="Fri">
                    <div><img src="images/Sun.svg"></div>
                    <div class="fri"><p>Fri</p></div>
                    <div class="fri-temp"><p>26 °C</p></div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
